<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li>MyTicTacToe.com</li>
        </ul>
    </nav>
<div class="gamecontainer">
    
    <div style=" float :left;margin-left: 99px; margin-top: 80px;" class="container">
        <div class="line"></div>
        <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
        <div class="box bt-0 "><span class="boxtext"></span></div>
        <div class="box bt-0 br-0"><span class="boxtext"></span></div>
        <div class="box bl-0 "><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box br-0"><span class="boxtext"></span></div>
        <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
        <div class="box bb-0"><span class="boxtext"></span></div>
        <div class="box bb-0 br-0"><span class="boxtext"></span></div>
    </div>
    <div style="float: right;margin-right:18%;margin-top:15% ;" class="gameinfo">
        <h1>Welcome to  Tic Tac Toe</h1>
        <br>
        <h2 style=" color: black;font-size: 10px;font-size: medium;" >Tic-Tac-Toe is a simple and fun game for 2 players, X and O. It is played on a 3x3 grid.</h2>
        <h2 style=" color: black;font-size: 10px;font-size: medium;"  > Each player's goal is to make 3 in a row.</h2>
        <br>
        <div>
            <span class="info">Turn for X</span>
            <button id="reset">Reset</button>
        </div>
        <br>
        <div class="imgbox">
            <img src="excited.gif"alt="">
        </div>
    </div>
    
</div>

    <script src="script.js"></script>
</body>
</html>
